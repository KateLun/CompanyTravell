<!DOCTYPE html>
<html>

    <head>
        <title>SpisokDel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>

        <h1 id="title"></h1>
        <input id="input" type="text" />
        <button  id="button" onclick="addСase()">Добавить</button>
        <div id="container"></div>

        <script>
            let username = prompt("Введите своё имя")
            let myTitle = document.getElementById("title")

            if (username) {
                myTitle.innerHTML = "Ваш список дел, " + username + ":"
            } else{
                myTitle.innerHTML = "Ваш список дел, анонимный пользователь:"
            }

            let count = 0

            function addСase(){
                
                count = count + 1

                if (count >= 6) {
                    alert("Вы ввели максимальное кол-во дел")
                    return 
                } 
                    let myContainer = document.getElementById("container")
                    let myInput = document.getElementById("input")
                    let value = myInput.value
                    myContainer.innerHTML = myContainer.innerHTML + "<p> " + count + ". " + value + "</p>"
            }
        </script>

        <!-- <script src="/script.js" /> -->
        
    </body>

</html>
